<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
   
    
    <link rel="stylesheet" href="pagamento.css">


</head>

<body>

    <header>
        <a href="/index.html">AkiTem</a>
        <div class="search">
            <input id="search" type="text" placeholder="Pesquisar">
            <button class="material-icons">search</button>
        </div>
        <nav class="nav-header">
            <a class="material-icons" href="/login/login.html">login</a>
            <a class="material-icons" href="/index.html">home</a>
            <a class="material-icons" href="">favorite</a>
            <a class="material-icons" href="/carrinho/carrinho.html">shopping_cart</a>
        </nav>
    </header>


    <section>

        <div class="payment">
            <h4>Selecione o método de Pagamento:</h4>
            <label for="boleto">
                <div class="payment-method">
                    <input class="radio" type="radio" name="payment-method" id="boleto" onclick="selecionar()">
                    <span>Boleto</span>
                </div>
            </label>

            <label for="cartao">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="cartao" onclick="selecionar()">
                    <span>Cartão de Crédito</span>
                </div>
            </label>

            <label for="pix">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="pix" onclick="selecionar()">
                    <span>Pix</span>
                </div>
            </label>

            <label for="picpay">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="picpay" onclick="selecionar()">
                    <span>PicPay</span>
                </div>
            </label>
        </div>


        <div class="payment-form">


            <div class="boleto form">
                <h2>Boleto Bancário</h2>
                <form action="" autocomplete="on">


                    <input type="text" placeholder="Nome Completo" name="nameBill" id="nameBill" minlength="5" required>



                    <input type="text" name="cpf" id="cpfBill" placeholder="CPF" autocomplete="off" minlength="14" required>



                    <input type="text" name="cepBill" id="cepBill" placeholder="CEP" minlength="9" onblur="pesquisacep(this.value)" required>


                    <div class="grid">

                        <input type="text" name="addressBill" id="addressBill" placeholder="Endereço"  minlength="5" required>


                        <input type="number" name="numBill" id="numBill" placeholder="Nº"  required>

                    </div>


                    <input type="text" name="bairroBill" id="bairroBill" placeholder="Bairro" minlength="5" required>


                    <div class="grid">

                        <input type="text" name="cityBill" id="cityBill" placeholder="Cidade" minlength="5" required>


                        <input type="text" name="UFBill" id="UFBill" placeholder="UF" minlength="2" maxlength="2" required>

                    </div>

                    <button type="submit">Gerar Boleto</button>
                </form>

            </div>

            <div class="cartao form">
                <h2>Cartão de Crédito</h2>
                <form action="" autocomplete="off">


                    <input type="text" placeholder="Nome Completo" name="cardName" id="cardName" minlength="5" required>


                    <input type="text" name="cpf" id="cardCpf" placeholder="CPF" minlength="14" required>


                    <input type="text" inputmode="numeric" name="numCartao" id="numCartao" placeholder="Número do Cartão de Crédito"
                    minlength="19" required>


                    <div class="grid">
                        <input type="text" name="val" id="val" minlength="5" placeholder="Validade" required>
                        <input type="number" name="cvc" id="cvc" minlength="3" placeholder="CVC" required>

                    </div>
                    <button type="submit">Finalizar Pagamento</button>
                </form>

            </div>

            <div class="pix form ">
                <h2>Pix</h2>
                <div class="form-value"></div>
                <img id="qrcode">

            </div>

            <div class="picpay form">
                <h2>PicPay</h2>
                <div class="form-value"></div>
                <img id="qrcode">
            </div>
        </div>



    </section>

    <script src="pagamento.js"></script>
</body>

</html>
