<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="pagamento.css">
</head>

<body>
    <header>
        <a href="/index.html">AkiTem</a>
        <div class="search">
            <input id="search" type="text" placeholder="Pesquisar">
            <button class="material-icons">search</button>
        </div>
        <nav class="nav-header">
            <a class="material-icons" href="/login/login.html">login</a>
            <a class="material-icons" href="/index.html">home</a>
            <a class="material-icons" href="">favorite</a>
            <a class="material-icons" href="/carrinho/carrinho.html">shopping_cart</a>
        </nav>
    </header>


    <section>

        <div class="payment">
            <h4>Selecione o método de Pagamento:</h4>
            <label for="boleto">
                <div class="payment-method">
                    <input class="radio" type="radio" name="payment-method" id="boleto" onclick="boleto()">
                    <span>Boleto</span>
                </div>
            </label>

            <label for="cartao">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="cartao" onclick="cartao()">
                    <span>Cartão de Crédito</span>
                </div>
            </label>

            <label for="pix">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="pix" onclick="pix()">
                    <span>Pix</span>
                </div>
            </label>

            <label for="picpay">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="picpay" onclick="picpay()">
                    <span>PicPay</span>
                </div>
            </label>
        </div>


        <div class="payment-form">
            <div class="boleto form">
                <form action="">
                    <h2>Boleto Bancário</h2>
                    <div class="form-item">
                        <input type="text" placeholder="Nome Completo" name="nome" id="nome">
                    </div>

                    <div class="form-item">
                        <input type="number" name="cpf" id="cpf" placeholder="CPF">
                    </div>

                    <div class="form-item">
                        <input type="text" name="cep" id="cep" placeholder="CEP">
                    </div>

                    <div class="grid">
                        <div class="form-item">
                            <input type="text" name="address" id="address" placeholder="Endereço">
                        </div>
                        <div class="form-item">
                            <input type="number" name="num" id="num" placeholder="Nº">
                        </div>
                    </div>

                    <div class="form-item">
                        <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                    </div>

                    <div class="grid">
                        <div class="form-item">
                            <input type="text" name="cidade" id="cidade" placeholder="Cidade">
                        </div>
                        <div class="form-item">
                            <input type="text" name="UF" id="UF" placeholder="UF">
                        </div>
                    </div>
                    
                    <button type="submit">Gerar Boleto</button>
                </form>
            </div>

            <div class="cartao form">
                <h2>Cartão de Crédito</h2>
                <form action="" autocomplete="off">
                    <div class="form-item">
                        <input type="text" placeholder="Nome Completo" name="nome" id="nome" required>
                    </div>
                    <div class="form-item">
                        <input type="number" name="cpf" id="cpf" placeholder="CPF" required>
                    </div>
                    <div class="form-item">
                        <input type="number" name="numCartao" id="numCartao" placeholder="Número do Cartão de Crédito" required>
                    </div>
                    <div class="grid">
                        <div class="form-item">
                            <input type="number" name="validade" id="validade" placeholder="Validade (MM/AA)" required>
                        </div>
                        <div class="form-item">
                            <input type="number" name="cvc" id="cvc" placeholder="CVC" max="999" required>
                        </div>
                    </div>
                    <button type="submit">Finalizar Pagamento</button>
                </form>


            </div>

            <div class="pix form">
                <h2>Pix</h2>
                <form action="" autocomplete="off">
                    <div class="form-item">
                        <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                    </div>
                    <div class="form-item">
                        <input type="number" name="cpf" id="cpf" placeholder="CPF"> 
                    </div>

                    <div class="form-value"></div><!--Valor da compra-->
                    <button type="submit">Gerar Código de pagamento</button>
                </form>
            </div>

            <div class="picpay form">
                <h2>PicPay</h2>
                <form action="" autocomplete="off">
                    <div class="form-item">
                        <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                    </div>
                    <div class="form-item">
                        <input type="number" name="cpf" id="cpf" placeholder="CPF"> 
                    </div>
                    <div class="form-item">
                        <input type="email" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="form-item">
                        <input type="text" name="telefone" id="telefone" placeholder="Telefone">
                    </div>

                    <div class="form-value"></div><!--Valor da compra-->
                    <button type="submit">Gerar Código de pagamento</button>
                </form>
            </div>
        </div>



        <script src="pagamento.js"></script>
    </section>
</body>

</html>
