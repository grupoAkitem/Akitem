<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <title>AkiTem</title>
    <link rel="shortcut icon" href="/Imagens/Sem tÃ­tulo-1.png">
    <link rel="stylesheet" href="/css/login_style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
   

    <header>
        <a href="/index.html">AkiTem</a>
    </header>

    
    <div class="login">
        <h1 class="login_title">Login</h1>
        <div id="verification">
            <span class="material-icons">dangerous</span>
            <p style="margin-left: 15px;" id="incorrect"></p>
        </div>
        <form class="login_form">
            <div class="login_inputBlock">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Insira seu e-mail:" required>
            </div>
            <div class="login_inputBlock">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password" autocomplete="false"  placeholder="Insira sua senha" required>
                <a class="forget_password" id="forget_password">Esqueceu a senha?</a><!--onclick="changestyle()"-->
            </div>
            <button id="btn-entrar">continuar</button>
            <div class="login_inputBlock No_signup" >
                <label>Sem cadastro?
                    <a href="/pages/cadastro.html">cadastre-se</a> <!--href para pag cadastro-->
                </label>
            </div>
        </form>

        
        <div class="change_password">
            <div class="change_password_content">
                <h2 class="change_password_content_title">Trocar a senha</h2>
                <p class="change_password_content_text">Informe seu e-mail</p>
                <form action="">
                    <div class="change_password_input">
                        <label for="change_email">E-mail:</label>
                        <input type="email" name="change_email" id="change_email" placeholder="Insira seu e-mail:" required>
                    </div>
                    
                    <section id="modal-trocar-senha">
                        <div class="form-senha">
                            <div id="trocarSenha">
                                <div>
                                    
                                    <div id="verification">
                                        <div class="incorrect">
                                            <span class="material-icons"></span>
                                            <span style="margin-left: 15px;" id="incorrect"></span>
                                        </div>
                                        <div class="correct">
                                            <span class="material-icons">check_circle</span>
                                            <span style="margin-left: 15px;" id="correct">Senha criada com sucesso</span>
                                        </div>
                                    </div>
                                    <div class="change_password_input">
                                        <label for="nova_senha">Nova Senha</label>
                                        <input type="password" id="nova_senha">
                                    </div>
                                    <div class="change_password_input">
                                        <label for="confirmar_senha">Confirmar senha</label>
                                        <input id="confirmar_senha" type="password">
                                    </div>
                                </div>
                            </div>
                    </section>

                    <div class="change_password_buttons">
                        <a id="close_link">cancelar</a><!--onclick="changestyle()"-->
                        <button id="verificaEmail"type="submit">enviar</button>
                        <button id="confirmaSenha" style="display:none;">Confirmar</button>
                    </div>
                </form>

                <div class="change_password_close" id="close_button"><!--onclick="changestyle()"-->
                    <div class="close_left"></div>
                    <div class="close_right"></div> 
                </div>

            </div>
        </div>
        
    </div>
    

    <script src="/scripts/login.js"></script>
</body>
</html>
