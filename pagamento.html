<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="pagamento.css">
    <style>
        
    </style>
</head>   
<body>
    <header>
        <h1>AkiTem</h1>
        <div class="search">
        <input id="search" type="text" placeholder="Pesquisar">
        <button class="material-icons">search</button>
        </div>
    <nav class="nav-header">
        <a class="material-icons" href="/login/login.html">login</a>
        <a class="material-icons" href="">home</a>
        <a class="material-icons" href="">favorite</a>
        <a class="material-icons" href="/carrinho/carrinho.html">shopping_cart</a>
    </nav>
    </header>
    

    <section>

        <div class="payment">
            <h5>Selecione o método de Pagamento:</h5>
            <label for="boleto">
                <div class="payment-method">
                    <input class="radio" type="radio" name="payment-method" id="boleto" onclick="boleto()">
                    <span>Boleto</span>
                </div>
            </label>

            <label for="cartao">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="cartao" onclick="cartao()">
                    <span>Cartão de Crédito</span>
                </div>
            </label>

            <label for="pix">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="pix" onclick="pix()">
                    <span>Pix</span>
                </div>
            </label>

            <label for="picpay">
                <div class=" payment-method">
                    <input class="radio" type="radio" name="payment-method" id="picpay"
                    onclick="picpay()">
                    <span>PicPay</span>
                </div>
            </label>
        </div>



        <div class="payment-form">
            <div class="payment-boleto">
                <h1>Boleto</h1>
            </div>

            <div class="payment-cartao">
                <h1>Cartão</h1>
            </div>

            <div class="payment-pix">
                <h1>Pix</h1>
            </div>

            <div class="payment-picpay">
                <h1>PicPay</h1>
            </div>
        </div>


        <script src="pagamento.js"></script>
    </section>
</body>
</html>
